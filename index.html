<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <main id="main" role="main">
        <header id="header" class="masthead">
            <h1 class="masthead__title">
                Wheater and forecasts
            </h1>
        </header>

        <section id="weather" class="weather"></section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>

    <script src="src/js/utils/http.js"></script>
    <script src="src/js/services/weather.js"></script>
    <script type="text/babel" src="src/js/components/Search.js"></script>
    <script type="text/babel" src="src/js/components/Current.js"></script>
    <script type="text/babel" src="src/js/components/ErrorMessage.js"></script>
    <script type="text/babel" src="src/js/components/Weather.js"></script>
</body>
</html>
